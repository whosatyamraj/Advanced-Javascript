<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <script>
        let number = prompt("Enter your number:");
        if (number % 2 == 0) {
            document.write("Even");
        } else {
            document.write("Odd");
        }
    </script>
</body>
</html>
