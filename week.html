<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let dayNumber = parseInt(prompt("Enter a number between 1 and 7:"));


if (dayNumber === 1) {
  console.log("Sunday");
} else if (dayNumber === 2) {
  console.log("Monday");
} else if (dayNumber === 3) {
  console.log("Tuesday");
} else if (dayNumber === 4) {
  console.log("Wednesday");
} else if (dayNumber === 5) {
  console.log("Thursday");
} else if (dayNumber === 6) {
  console.log("Friday");
} else if (dayNumber === 7) {
  console.log("Saturday");
} else {
  console.log("Invalid input! Please enter a number between 1 and 7.");
}
</script>
</body>
</html>
